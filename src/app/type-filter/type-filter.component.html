<mat-form-field class="filter">
  <mat-label>Filter by type</mat-label>
  <mat-select (selectionChange)="selectType($event)">
    <mat-option value="">all types</mat-option>
    <mat-option *ngFor="let type of store.types" [value]="type.name">
      {{ type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
